<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="card">
    <!-- ------------------------(Appname)--------------------------- -->
    <mat-card-title class="subtitle">
      <h1>FundooNotes</h1>
    </mat-card-title>
    <!-- -------------------------(Maintitle)-------------------------- -->
    <mat-card-subtitle class="subtitle">
      <h1 style="margin-top: 50px">ForgetPassword</h1>
    </mat-card-subtitle>
    <!-- ------------------------(Email)--------------------------------- -->
    <div>
      <mat-form-field appearance="outline" class="formfeild">
        <mat-label>email</mat-label>
        <mat-error *ngIf="email.invalid"> {{ emailValidation()}}</mat-error>
        <input type="email" matInput placeholder="Enter your email" [(ngModel)]="forget.email" [formControl]="email">
        <mat-icon matSuffix> mail_outline</mat-icon>
        <mat-hint>Email</mat-hint>
      </mat-form-field>
    </div>
    
    <div class="button">
      <button mat-raised-button color="primary"  (click)="onClick()">Confirm </button>
    </div>
  </mat-card>
</div>
