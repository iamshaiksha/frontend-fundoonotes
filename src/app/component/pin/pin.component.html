<div class=pin>
  <button mat-icon-button (click)="pin()" *ngIf="toggle==true">
    <mat-icon class=color> <img style="margin-left: 181px;" src="../../../assets/pin.png"></mat-icon>

  </button>
</div>
<div class=pin>
  <button mat-icon-button (click)="unpin()" *ngIf="toggle==false">
    <mat-icon class=color> <img style="margin-left: 181px;" src="../../../assets/unpin.png"></mat-icon>
  </button>
</div>
